<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="main.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="mainmobile.css">
</head>

<body>
  <div class="container">

    <!-- Header -->

    <header class="header">
      <div class="logo">
        <img src="imagens/logo.png" alt="Logo">
      </div>
      <a href="#menu" class="dropper">
        <img src="imagens/User.png" alt="" class="a">
        <div class="drop-profile" id="menu">
          <a href="main.html">Catálogo</a>
          <a href="config.html">Configurações</a>
          <a href="privacidade.html">Privacidade</a>
          <a href="index.html">Sair</a>
        </a>
      </div>
    </header>

    <!-- Main -->

    <main>

      <!-- Cards -->

      <h1>Meu catálogo</h1>
      <div class="linha"></div>
      <div class="cards">
        <a class="card" href="#demo-modal">
          <img src="imagens/adicionar.png" alt="Adicionar Item" class="cardeum">
        </a>
        <a href="#" id="card2" class="carduse">
          <img src="imagens/card2.png" alt="Card" class="cardedois">
        </a>
      </div>

      <!-- Modal -->

      <div id="demo-modal" class="modal">
        <div class="modal__content">

          <div class="modalsquare">
            <div class="addimg">
              <h1>Adicione a Capa da Obra</h1>
            </div>
            <a href="#card2" class="botao"><input type="submit" value="Confirmar" id="lbotao" href></a>

            <div class="addspoiler">
              <h1>Adicione o Título e a Sinopse</h1>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>

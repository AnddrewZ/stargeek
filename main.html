<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="main.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="mainmobile.css">
</head>

<body>
  <div class="container">

    <!-- Header -->

    <header class="header">
      <div class="logo">
        <img src="imagens/logo.png" alt="Logo">
      </div>
      <a href="#menu" class="dropper">
        <img src="imagens/User.png" alt="" class="a">
        <div class="drop-profile" id="menu">
          <a href="main.html">Catálogo</a>
          <a href="config.html">Configurações</a>
          <a href="privacidade.html">Privacidade</a>
          <a href="index.html">Sair</a>
        </a>
      </div>
    </header>

    <!-- Main -->

    <main>

      <!-- Cards -->

      <h1>Meu catálogo</h1>
      <div class="linha"></div>
      <button id="btn" class="botaodebotaroitemnocatalogo">
        <img src="imagens/adicionar.png" alt="Adicionar Item" class="cardeum">
      </button>
      <div class="mensagem"></div>
      <div class="cards">
      </div>

      <!-- Modal -->

      <div class="cadmodal">
        <div class="modal">
        <form action="" id="formulario">
            <label for="nome" class="label">Nome</label>
            <input type="text" name="nome" id="nome">
            <label for="descricao" class="label">Descrição</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
            <label for="foto" class="label">Foto</label>
            <input type="file" name="foto" id="foto">
            <button class="btncadastrar"> Cadastrar</button>
            <button class="btneditar">Editar</button>
            <input type="hidden" id="idalterar">
        </form>
        <button id="btnclose" onclick="fechar()">Fechar</button>    
    </div>
    </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>

</html>
